<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login - Pharma Lab</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left-painel">
        <div class="welcome-text">
          <h2>Ol√°,</h2>
          <h1>Bem Vindo!</h1>
        </div>
        <div class="logo">

      <div class="right-painel">
        <div class="form-container">
          <h2>Login</h2>
          <form>

          </form>

      </div>
    </div>
  </div>

 <script src="login.js"></script>
